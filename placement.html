<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery.min.js"></script>
    <style>
                body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
        }

        /* Header Styles */
        header {
            background: linear-gradient(90deg, #007bff, #00b3ff);
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Placement Info Cards */
        .placement-col {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .placement-col:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .placement-col h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .placement-col h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .placement-col h3,
        .placement-col h4 {
            color: #555;
            margin: 5px 0;
        }

        .placement-col p {
            font-size: 1rem;
            color: #777;
            line-height: 1.6;
        }

        /* Button Style */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .placement-col {
                padding: 15px;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>

    <div id="placements"></div> <!-- Placements will be displayed here -->
    
    <script>
        $(document).ready(function(){
            $.ajax({
                url: "ajax-placement-page.php",
                method: "POST",
                data: { opr: "placements" },
                success: function(response) {
                    $("#placements").html(response);
                },
                error: function(xhr, status, error) {
                    console.error("AJAX Error: ", status, error);
                    alert("An error occurred: " + error);
                }
            });
        });
    </script>
</body>
</html>
